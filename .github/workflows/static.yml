    <script>
        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all sections for animation
        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });

        // Header scroll behavior
        let lastScrollY = window.scrollY;
        const header = document.getElementById('header');

        function updateHeader() {
            const scrollY = window.scrollY;
            
            if (scrollY > 100) {
                header.classList.add('compact');
            } else {
                header.classList.remove('compact');
            }
            
            lastScrollY = scrollY;
        }

        window.addEventListener('scroll', updateHeader, { passive: true });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const headerHeight = header.offsetHeight;
                    const targetPosition = target.offsetTop - headerHeight - 20;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Contact form validation and handling
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('form-message');

        function showMessage(message, type) {
            formMessage.textContent = message;
            formMessage.className = `form-message ${type}`;
            formMessage.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                formMessage.style.display = 'none';
            }, 5000);
        }

        function validateField(field) {
            const value = field.value.trim();
            const errorElement = document.getElementById(`${field.name}-error`);
            
            // Clear previous error
            errorElement.textContent = '';
            field.style.borderColor = '#e5e5e5';
            
            if (!value) {
                errorElement.textContent = 'This field is required';
                field.style.borderColor = '#dc3545';
                return false;
            }
            
            if (field.type === 'email') {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    errorElement.textContent = 'Please enter a valid email address';
                    field.style.borderColor = '#dc3545';
                    return false;
                }
            }
            
            return true;
        }

        // Real-time validation
        ['name', 'email', 'message'].forEach(fieldName => {
            const field = document.getElementById(fieldName);
            field.addEventListener('blur', () => validateField(field));
            field.addEventListener('input', () => {
                if (field.style.borderColor === 'rgb(220, 53, 69)') {
                    validateField(field);
                }
            });
        });

        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');
            
            const isNameValid = validateField(name);
            const isEmailValid = validateField(email);
            const isMessageValid = validateField(message);
            
            if (isNameValid && isEmailValid && isMessageValid) {
                // Simulate form submission
                showMessage('Thanks for your message! I\'ll get back to you within 24 hours.', 'success');
                contactForm.reset();
            } else {
                showMessage('Please fix the errors above and try again.', 'error');
            }
        });

        // Add JSON-LD structured data
        const structuredData = {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "Aaron",
            "jobTitle": "Web Designer & Developer",
            "description": "Student maker and web designer from India specializing in handcrafted websites, Framer development, and React/TypeScript applications.",
            "url": "https://aaron.site",
            "email": "hello@aaron.site",
            "sameAs": [
                "https://twitter.com/aaron_design",
                "https://behance.net/aaron",
                "https://dribbble.com/aaron",
                "https://github.com/aaron"
            ],
            "address": {
                "@type": "PostalAddress",
                "addressCountry": "IN",
                "addressRegion": "Kerala"
            },
            "offers": [
                {
                    "@type": "Service",
                    "name": "Landing Page Design",
                    "description": "Conversion-focused landing pages built in Framer or React",
                    "priceRange": "₹25,000-₹40,000"
                },
                {
                    "@type": "Service",
                    "name": "Brand Design",
                    "description": "Manual logo design and brand guidelines",
                    "priceRange": "₹15,000-₹25,000"
                }
            ]
        };

        const script = document.createElement('script');
        script.type = 'application/ld+json';
        script.textContent = JSON.stringify(structuredData);
        document.head.appendChild(script);
    </script>
